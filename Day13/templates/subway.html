<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서브웨이는 혜자는 아니다.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <form action="/abc" method="post" class="box">
      <div class="field">
        <label class="label">메뉴</label>
        <div class="control">
          <input class="input" type="text" name="menu" placeholder="메뉴 이름을 입력하세요">
        </div>
      </div>

      <div class="field">
        <label class="label">칼로리</label>
        <div class="control">
          <input class="input" type="number" name="kcal" placeholder="칼로리를 입력하세요">
        </div>
      </div>

         <div class="field">
        <label class="label">재료</label>
        <div class="control">
          <input class="input" type="text" name="ingredient" placeholder="재료들을 입력하세요">
        </div>
      </div>

      <button type="submit" class="button is-primary">저장</button>
    </form>

</body>
</html>
